    url: https://polkadot.geometry.io/api
    method: POST
    headers:
          - "Content-Type: application/json; charset=utf-8"
    data: { "jsonrpc":"2.0", "method":"system_health", "params":[],"id":1 }
  - name: Global Kusama RPC Endpoints
    url: https://kusama.geometry.io/api
    method: POST
    headers:
          - "Content-Type: application/json; charset=utf-8"
    data: { "jsonrpc":"2.0", "method":"system_health", "params":[],"id":1 }
